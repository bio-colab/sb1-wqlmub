<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blood Bank Management</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-content">
        <h1>Blood Bank Management</h1>
        <div class="nav-links">
          <button onclick="showSection('donors')">Donors</button>
          <button onclick="showSection('requests')">Blood Requests</button>
          <button onclick="showSection('inventory')">Inventory</button>
        </div>
      </div>
    </nav>

    <main>
      <section id="donors" class="section">
        <h2>Blood Donors</h2>
        <form id="donor-form">
          <input type="text" id="donor-name" placeholder="Full Name" required>
          <input type="text" id="donor-age" placeholder="Age" required>
          <select id="donor-blood" required>
            <option value="">Select Blood Type</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>
          <button type="submit">Register Donor</button>
        </form>
        <div id="donors-list"></div>
      </section>

      <section id="requests" class="section hidden">
        <h2>Blood Requests</h2>
        <form id="request-form">
          <input type="text" id="patient-name" placeholder="Patient Name" required>
          <select id="request-blood" required>
            <option value="">Select Blood Type</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>
          <input type="number" id="units-needed" placeholder="Units Needed" required>
          <button type="submit">Submit Request</button>
        </form>
        <div id="requests-list"></div>
      </section>

      <section id="inventory" class="section hidden">
        <h2>Blood Inventory</h2>
        <div id="inventory-list"></div>
      </section>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
